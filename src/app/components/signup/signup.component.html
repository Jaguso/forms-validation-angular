<div class="container" style="text-align: center;">
  <h3 style="margin: 20px;">Signup</h3>
  <form [formGroup]="createForm" class="main-form">
    <div class="form-group">
      <label>
        Email:
        <input class="form-control input-style" style="width: 350px;"
        type="text" formControlName="email" #email>
      </label>
    </div>

    <div class="form-group">
      <label>
        Name:
        <input class="form-control input-style" style="width: 350px;"
        type="text" formControlName="firstname" #name>
      </label>
    </div>

    <div class="form-group">
      <label>
        Lastname:
        <input class="form-control input-style" style="width: 350px;"
        type="text" formControlName="lastname" #lastname>
      </label>
    </div>

    <div class="form-group">
      <label>
        Password:
        <input class="form-control input-style" style="width: 350px;"
        type="password" formControlName="password" #password>
      </label>
    </div>

    <button type="submit" class="btn btn-success" (click)="addUser(email.value, name.value, lastname.value, password.value)">Save</button>

  </form>

</div>
